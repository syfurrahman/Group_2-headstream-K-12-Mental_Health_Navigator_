<!-- survey_app/templates/survey_app/thank_you.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Survey Completed</title>
</head>
<body>
    <h1>Thank you for submitting!</h1>

    {% if chosen_r_link and chosen_url %}
      <p>You have been matched with <strong>{{ chosen_r_link }}</strong>.</p>
      <p><a href="{{ chosen_url }}" target="_blank">{{ chosen_url }}</a></p>
    {% else %}
      <p>No specific recommendation was found.</p>
    {% endif %}
</body>
</html>
